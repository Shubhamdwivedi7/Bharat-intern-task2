<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Temperature Converter</h1>
    <div class="temp_convert">
       <div class="celsius">
        <label for="">Celsius</label>
        <input type="number" id="celsius" value="0" class="cel"><br>
       </div>
       <div class="fahrenheit">
        <label for="">Fahrenheit</label>
        <input type="number" id="fahrenheit" value="32" class="fah"><br>
       </div>
       <div class="kelvin">
        <label for="">Kelvin</label>
        <input type="number" id="kelvin" value="273" class="kel">
       </div>
       
    </div>
   

    <!-- <input type="reset" for="number"> -->
    <script src="script.js"></script>
</body>

</html>
